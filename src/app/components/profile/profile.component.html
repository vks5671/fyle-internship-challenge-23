<!--  Main Profile Display Component -->
<div class="mt-12 w-full mb-20">
  <!-- User Details Section -->
  <div class="flex flex-row gap-12 items-center" id="user-details">
    <!-- Avatar Image -->
    <img
      class="inline-block h-48 w-48 ml-16 mt-12 mb-8 rounded-full ring-4 ring-[#F8FAFC]"
      [src]="profileData?.avatar_url"
      alt=""
    />
    <!-- Profile Data -->
    <div class="my-12 text-[#F8FAFC]">
      <h1 class="scroll-m-20 border-b pb-2 text-3xl font-semibold tracking-tight first:mt-0">{{ profileData?.name }}</h1>
      <div class="leading-6 flex flex-col">
        <h3 class="mt-2 w-2/3">
          {{ profileData?.bio }}
        </h3>
        <h4 class="mt-2 text-[#F8FAFC]">
          üìç Location: {{ profileData?.location }}
        </h4>
        <!-- Twitter URL -->
        <a
          [href]="twitterUrl"
          *ngIf="profileData?.twitter_username"
          class="mt-1 flex gap-2 text-[#F8FAFC]"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            style="color: #1da1f2"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
            />
          </svg>
          {{ profileData?.twitter_username }}</a
        >
        <!-- Github URL -->
        <a [href]="profileData?.html_url" class="flex gap-2 mt-1 text-[#F8FAFC]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          {{ profileData?.html_url }}</a
        >
      </div>
    </div>
  </div>
  <!-- Repositories View Section -->
  <div class="mx-16">
    <ul role="list" class="">
      <li *ngFor="let repo of repoData" class="hover:bg-[#1E293B] cursor-pointer px-4 py-3">
        <app-repoview [data]="repo" />
      </li>
    </ul>
  </div>
  <!-- Pagination Section -->
  <div
    class="flex items-center justify-between border-t border-[#F8FAFC] py-3 mx-16 relative"
  >
    <div class="hidden sm:flex sm:flex-1 items-center sm:justify-between">
      <!-- Page Details -->;
      <div>
        <p class="text-sm text-[#F8FAFC] flex gap-2 items-center relative">
          Rows per page:&nbsp;{{ pageSize }}
          <span class="items-center flex">
            <!-- Page Size DropDown -->
            <div class="items-center flex relative">
              <button
                class="text-[#F8FAFC] bg-[#DC2626] font-medium rounded-lg text-sm px-2 text-center inline-flex items-center"
                (mouseenter)="handleDropDown()"
              >
                <svg
                  class="w-4 h-4 text-white"
                  aria-hidden="true"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div
                id="dropdown"
                (mouseleave)="handleDropDown()"
                [ngClass]="{
                  'z-10': true,
                  'w-22': true,
                  'bg-[#F8FAFC]': true,
                  rounded: true,
                  'divide-y': true,
                  'divide-gray-100': true,
                  shadow: true,
                  block: isOpen,
                  hidden: !isOpen,
                }"
                class="top-4 absolute bg-[#F8FAFC] "
              >
                <ul
                  class="z-10 w-22 bg-[#F8FAFC] rounded  text-[#F8FAFC]  shadow"
                >
                  <li *ngFor="let i of pageOptions">
                    <div
                      (click)="setPageSize(i)"
                      class="block py-2 px-4 cursor-pointer hover:bg-[#1E293B]  bg-[#020817]"
                    >
                      {{ i }}
                    </div>
                  </li>
                </ul>
              </div>
            </div></span
          >
        </p>
      </div>
      <!-- Page Navigation Panel Display -->
      <div>
        <nav
          class="isolate inline-flex -space-x-px rounded-md shadow-sm"
          aria-label="Pagination"
		
        >
          <div
            (click)="previousPage()"
            class="relative cursor-pointer inline-flex items-center rounded-l-md px-2 py-2 text-[#F8FAFC] ring-1 ring-inset ring-gray-300 hover:bg-[#1E293B] focus:z-20 focus:outline-offset-0"
          >
            <span class="sr-only">Previous</span>
            <!--Hidden from user, shown to screen readers-->
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            *ngFor="let page of displayedPages"
            (click)="setPage(page)"
            [class]="currentPage === page ? 'bg-[#DC2626]' : ''"
            class="relative cursor-pointer inline-flex items-center px-4 py-2 text-sm font-semibold text-[#F8FAFC] ring-1 ring-inset ring-gray-300 hover:bg-[#1E293B] focus:z-20 focus:outline-offset-0"
          >
            {{ page === -1 ? "..." : page }}
          </div>

          <div
            (click)="nextPage()"
            class="relative inline-flex cursor-pointer items-center rounded-r-md px-2 py-2 text-[#F8FAFC] ring-1 ring-inset ring-gray-300 hover:bg-[#1E293B] focus:z-20 focus:outline-offset-0"
          >
            <span class="sr-only">Next</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
